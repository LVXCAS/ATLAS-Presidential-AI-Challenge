global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bloomberg-terminal'
    environment: 'production'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Bloomberg Terminal API metrics
  - job_name: 'bloomberg-api'
    static_configs:
      - targets: ['host.docker.internal:8001']
    scrape_interval: 15s
    metrics_path: /metrics
    
  # Custom metrics collector
  - job_name: 'metrics-collector'
    static_configs:
      - targets: ['metrics_collector:8000']
    scrape_interval: 30s

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node_exporter:9100']
    scrape_interval: 30s

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 60s

  # Trading-specific metrics
  - job_name: 'trading-metrics'
    static_configs:
      - targets: ['host.docker.internal:8001']
    scrape_interval: 10s
    metrics_path: /api/v1/monitoring/metrics
    params:
      format: ['prometheus']

  # Market data metrics  
  - job_name: 'market-data'
    static_configs:
      - targets: ['host.docker.internal:8001']
    scrape_interval: 5s
    metrics_path: /api/v1/market-data/metrics

  # Risk management metrics
  - job_name: 'risk-management'
    static_configs:
      - targets: ['host.docker.internal:8001']
    scrape_interval: 15s
    metrics_path: /api/v1/risk-management/metrics

  # Training system metrics
  - job_name: 'training-system'
    static_configs:
      - targets: ['host.docker.internal:8001']
    scrape_interval: 60s
    metrics_path: /api/v1/training/metrics