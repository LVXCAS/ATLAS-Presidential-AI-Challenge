<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Bloomberg Terminal - Professional Trading Interface" />
    <title>Bloomberg Terminal</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Courier Prime', 'Courier New', monospace;
        background-color: #000000;
        color: #00FF00;
        overflow: hidden;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #FFA500;
        font-family: 'Courier Prime', monospace;
        z-index: 9999;
      }
      
      #loading-text {
        font-size: 14px;
        letter-spacing: 2px;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      /* Hide loading once React loads */
      body.loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading">
      <div id="loading-text">BLOOMBERG TERMINAL LOADING...</div>
      <div style="margin-top: 20px; font-size: 12px;">INITIALIZING MARKET DATA CONNECTION</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen once React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
