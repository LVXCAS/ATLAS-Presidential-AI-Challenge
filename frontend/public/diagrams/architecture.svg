<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vetoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coordGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f7fafc"/>

  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="url(#headerGrad)"/>
  <text x="450" y="32" text-anchor="middle" fill="white" font-size="20" font-weight="bold">ATLAS Multi-Agent AI Architecture</text>

  <!-- Input Section -->
  <rect x="30" y="70" width="160" height="80" rx="10" fill="#edf2f7" stroke="#a0aec0" stroke-width="2" filter="url(#shadow)"/>
  <text x="110" y="100" text-anchor="middle" fill="#2d3748" font-size="14" font-weight="bold">INPUT DATA</text>
  <text x="110" y="120" text-anchor="middle" fill="#4a5568" font-size="11">Cached CSV (OHLCV)</text>
  <text x="110" y="135" text-anchor="middle" fill="#4a5568" font-size="11">or Synthetic Window</text>

  <!-- Arrow from Input to Agents -->
  <path d="M190 110 L240 110" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
    </marker>
  </defs>

  <!-- Agents Box -->
  <rect x="250" y="60" width="400" height="420" rx="15" fill="white" stroke="#cbd5e0" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="85" text-anchor="middle" fill="#2d3748" font-size="16" font-weight="bold">13 Independent AI Risk Agents</text>

  <!-- Veto Agents (Red) -->
  <rect x="270" y="100" width="175" height="50" rx="8" fill="url(#vetoGrad)" filter="url(#shadow)"/>
  <text x="357" y="122" text-anchor="middle" fill="white" font-size="12" font-weight="bold">TechnicalAgent</text>
  <text x="357" y="138" text-anchor="middle" fill="#fed7d7" font-size="10">VETO POWER</text>

  <rect x="455" y="100" width="175" height="50" rx="8" fill="url(#vetoGrad)" filter="url(#shadow)"/>
  <text x="542" y="122" text-anchor="middle" fill="white" font-size="12" font-weight="bold">NewsFilterAgent</text>
  <text x="542" y="138" text-anchor="middle" fill="#fed7d7" font-size="10">VETO POWER</text>

  <!-- Regular Agents (Blue) -->
  <rect x="270" y="160" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="327" y="185" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MarketRegime</text>

  <rect x="395" y="160" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="452" y="185" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Correlation</text>

  <rect x="520" y="160" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="577" y="185" text-anchor="middle" fill="white" font-size="10" font-weight="bold">GSQuant</text>

  <rect x="270" y="210" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="327" y="235" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MonteCarlo</text>

  <rect x="395" y="210" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="452" y="235" text-anchor="middle" fill="white" font-size="10" font-weight="bold">RiskMgmt</text>

  <rect x="520" y="210" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="577" y="235" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SessionTiming</text>

  <rect x="270" y="260" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="327" y="285" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MultiTimeframe</text>

  <rect x="395" y="260" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="452" y="285" text-anchor="middle" fill="white" font-size="10" font-weight="bold">VolumeLiquidity</text>

  <rect x="520" y="260" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="577" y="285" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Support/Resist</text>

  <rect x="270" y="310" width="115" height="40" rx="6" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="327" y="335" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Divergence</text>

  <!-- ML Agent (Purple) -->
  <rect x="395" y="310" width="240" height="40" rx="6" fill="#805ad5" filter="url(#shadow)"/>
  <text x="515" y="330" text-anchor="middle" fill="white" font-size="11" font-weight="bold">OfflineMLRiskAgent (Ridge Regression)</text>
  <text x="515" y="343" text-anchor="middle" fill="#e9d8fd" font-size="9">Machine Learning Forecasting</text>

  <!-- Agent Output Description -->
  <rect x="270" y="365" width="365" height="50" rx="6" fill="#edf2f7" stroke="#a0aec0" stroke-dasharray="4"/>
  <text x="452" y="385" text-anchor="middle" fill="#4a5568" font-size="11">Each agent outputs:</text>
  <text x="452" y="402" text-anchor="middle" fill="#2d3748" font-size="11" font-weight="bold">(score: 0-1, confidence, reasoning)</text>

  <!-- Arrow to Coordinator -->
  <path d="M450 430 L450 460" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Coordinator -->
  <rect x="280" y="470" width="340" height="70" rx="10" fill="url(#coordGrad)" filter="url(#shadow)"/>
  <text x="450" y="495" text-anchor="middle" fill="white" font-size="14" font-weight="bold">COORDINATOR</text>
  <text x="450" y="515" text-anchor="middle" fill="#c6f6d5" font-size="11">Weighted Aggregation + Safety-First Veto Rule</text>
  <text x="450" y="530" text-anchor="middle" fill="#c6f6d5" font-size="10">Any veto agent >= 0.80 forces STAND_DOWN</text>

  <!-- Arrow to Output -->
  <path d="M620 505 L680 505" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output Section -->
  <rect x="690" y="70" width="180" height="200" rx="10" fill="#faf5ff" stroke="#9f7aea" stroke-width="2" filter="url(#shadow)"/>
  <text x="780" y="95" text-anchor="middle" fill="#553c9a" font-size="14" font-weight="bold">OUTPUT</text>

  <rect x="705" y="110" width="150" height="30" rx="5" fill="#48bb78"/>
  <text x="780" y="130" text-anchor="middle" fill="white" font-size="11" font-weight="bold">GREENLIGHT</text>

  <rect x="705" y="150" width="150" height="30" rx="5" fill="#ecc94b"/>
  <text x="780" y="170" text-anchor="middle" fill="#744210" font-size="11" font-weight="bold">WATCH</text>

  <rect x="705" y="190" width="150" height="30" rx="5" fill="#f56565"/>
  <text x="780" y="210" text-anchor="middle" fill="white" font-size="11" font-weight="bold">STAND_DOWN</text>

  <text x="780" y="245" text-anchor="middle" fill="#553c9a" font-size="10">+ Risk Score (0-1)</text>
  <text x="780" y="260" text-anchor="middle" fill="#553c9a" font-size="10">+ Risk Flags</text>

  <!-- Explanation Box -->
  <rect x="690" y="290" width="180" height="90" rx="10" fill="#fffaf0" stroke="#dd6b20" stroke-width="2" filter="url(#shadow)"/>
  <text x="780" y="315" text-anchor="middle" fill="#c05621" font-size="12" font-weight="bold">EXPLAINABILITY</text>
  <text x="780" y="335" text-anchor="middle" fill="#744210" font-size="10">Plain-English reasons</text>
  <text x="780" y="350" text-anchor="middle" fill="#744210" font-size="10">Agent traceability</text>
  <text x="780" y="365" text-anchor="middle" fill="#744210" font-size="10">Top risk drivers</text>

  <!-- Legend -->
  <rect x="690" y="400" width="180" height="140" rx="10" fill="white" stroke="#cbd5e0" stroke-width="1"/>
  <text x="780" y="420" text-anchor="middle" fill="#2d3748" font-size="11" font-weight="bold">LEGEND</text>

  <rect x="705" y="435" width="20" height="15" rx="3" fill="url(#vetoGrad)"/>
  <text x="735" y="447" fill="#4a5568" font-size="10">Veto Agent</text>

  <rect x="705" y="460" width="20" height="15" rx="3" fill="url(#agentGrad)"/>
  <text x="735" y="472" fill="#4a5568" font-size="10">Risk Agent</text>

  <rect x="705" y="485" width="20" height="15" rx="3" fill="#805ad5"/>
  <text x="735" y="497" fill="#4a5568" font-size="10">ML Agent</text>

  <rect x="705" y="510" width="20" height="15" rx="3" fill="url(#coordGrad)"/>
  <text x="735" y="522" fill="#4a5568" font-size="10">Coordinator</text>

  <!-- Footer -->
  <text x="450" y="580" text-anchor="middle" fill="#718096" font-size="10">ATLAS - Educational AI Risk Literacy System | Presidential AI Challenge Track II</text>
</svg>
