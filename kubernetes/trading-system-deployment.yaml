# Kubernetes Deployment for Advanced Trading System
# Production-ready Kubernetes manifests with auto-scaling and monitoring

apiVersion: v1
kind: Namespace
metadata:
  name: trading-system
  labels:
    name: trading-system

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-config
  namespace: trading-system
data:
  redis_url: "redis://redis-service:6379"
  postgres_host: "postgres-service"
  postgres_port: "5432"
  postgres_db: "trading_system"
  log_level: "INFO"
  prometheus_endpoint: "http://prometheus-service:9090"

---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: trading-secrets
  namespace: trading-system
type: Opaque
data:
  postgres_password: c2VjdXJlX3Bhc3N3b3Jk  # base64 encoded "secure_password"
  api_keys: |
    YWxwYWNhX2FwaV9rZXk6IHlvdXJfYWxwYWNhX2tleQ==  # base64 encoded broker API keys

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: trading-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: trading-system
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: trading-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_db
        - name: POSTGRES_USER
          value: "trader"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: postgres_password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: trading-system
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

---
# Execution Engine Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: execution-engine
  namespace: trading-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: execution-engine
  template:
    metadata:
      labels:
        app: execution-engine
    spec:
      containers:
      - name: execution-engine
        image: trading-system:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENGINE_TYPE
          value: "execution"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: redis_url
        - name: DATABASE_URL
          value: "postgresql://trader:$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: postgres_password
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_host
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_port
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_db
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: log_level
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Execution Engine Service
apiVersion: v1
kind: Service
metadata:
  name: execution-engine-service
  namespace: trading-system
spec:
  selector:
    app: execution-engine
  ports:
  - port: 8000
    targetPort: 8000

---
# Research Engine Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-engine
  namespace: trading-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: research-engine
  template:
    metadata:
      labels:
        app: research-engine
    spec:
      containers:
      - name: research-engine
        image: trading-system:latest
        env:
        - name: ENGINE_TYPE
          value: "research"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: redis_url
        - name: DATABASE_URL
          value: "postgresql://trader:$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: postgres_password
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_host
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_port
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_db
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: model-storage
          mountPath: /home/trader/trading-system/models
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc

---
# Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: trading-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: trading-system:latest
        ports:
        - containerPort: 8501
        command: ["streamlit", "run", "dashboard/performance_monitoring_dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: redis_url
        - name: DATABASE_URL
          value: "postgresql://trader:$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: postgres_password
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_host
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_port
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trading-config
              key: postgres_db
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
# Dashboard Service
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: trading-system
spec:
  selector:
    app: dashboard
  ports:
  - port: 8501
    targetPort: 8501
  type: LoadBalancer

---
# Horizontal Pod Autoscaler for Execution Engine
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: execution-engine-hpa
  namespace: trading-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: execution-engine
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: trading-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: trading-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-pvc
  namespace: trading-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trading-system-ingress
  namespace: trading-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - trading.yourdomain.com
    secretName: trading-tls
  rules:
  - host: trading.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 8501
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: execution-engine-service
            port:
              number: 8000

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trading-system-network-policy
  namespace: trading-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: trading-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: trading-system
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trading-system-monitor
  namespace: trading-system
  labels:
    app: trading-system
spec:
  selector:
    matchLabels:
      app: execution-engine
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics