# Docker Compose for Advanced Trading System
# Complete production-ready infrastructure with all services

version: '3.8'

services:
  # Redis for real-time data and caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for persistent data storage
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: trading_system
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d trading_system"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Execution Engine - handles live trading
  execution_engine:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    restart: unless-stopped
    environment:
      - ENGINE_TYPE=execution
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://trader:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/trading_system
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - postgres
    networks:
      - trading_network
    volumes:
      - ./config:/home/trader/trading-system/config:ro
      - logs:/home/trader/trading-system/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Research Engine - handles ML training and optimization
  research_engine:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    restart: unless-stopped
    environment:
      - ENGINE_TYPE=research
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://trader:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/trading_system
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - postgres
    networks:
      - trading_network
    volumes:
      - ./config:/home/trader/trading-system/config:ro
      - logs:/home/trader/trading-system/logs
      - model_data:/home/trader/trading-system/models
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Dashboard - web interface
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    restart: unless-stopped
    command: ["streamlit", "run", "dashboard/performance_monitoring_dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://trader:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/trading_system
    depends_on:
      - redis
      - postgres
      - execution_engine
    networks:
      - trading_network
    volumes:
      - ./config:/home/trader/trading-system/config:ro

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
      - execution_engine
    networks:
      - trading_network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - trading_network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - trading_network

  # ElasticSearch for log aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - trading_network

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - trading_network

  # Logstash for log processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    restart: unless-stopped
    volumes:
      - ./docker/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - logs:/var/log/trading_system:ro
    depends_on:
      - elasticsearch
    networks:
      - trading_network

  # Backup service
  backup:
    image: postgres:15-alpine
    restart: "no"
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - ./backups:/backups
    command: |
      sh -c "
        while true; do
          pg_dump -h postgres -U trader -d trading_system > /backups/backup_$(date +%Y%m%d_%H%M%S).sql
          find /backups -name '*.sql' -mtime +7 -delete
          sleep 86400
        done
      "
    depends_on:
      - postgres
    networks:
      - trading_network

networks:
  trading_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  elasticsearch_data:
  grafana_data:
  prometheus_data:
  logs:
  model_data: