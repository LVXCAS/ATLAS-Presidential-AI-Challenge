version: '3.8'

services:
  # TimescaleDB for high-performance time-series data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: bloomberg_timescaledb
    environment:
      POSTGRES_DB: bloomberg_trading
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./database/bloomberg_init:/docker-entrypoint-initdb.d
    command: postgres -c shared_preload_libraries=timescaledb -c max_connections=200 -c shared_buffers=256MB -c effective_cache_size=1GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d bloomberg_trading"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis with optimized configuration for high-frequency trading
  redis:
    image: redis:7-alpine
    container_name: bloomberg_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloomberg_backend
    environment:
      - DATABASE_URL=postgresql://trading_user:trading_password@timescaledb:5432/bloomberg_trading
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
      - "8001:8001"  # WebSocket port
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Bloomberg Terminal Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bloomberg_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8001
      - NODE_ENV=development
    command: npm start

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: bloomberg_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bloomberg_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=bloomberg123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./infrastructure/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

  # Elasticsearch for log aggregation
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: bloomberg_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  # Kibana for log visualization
  kibana:
    image: kibana:8.11.0
    container_name: bloomberg_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: bloomberg_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - grafana

volumes:
  timescaledb_data:
  redis_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  default:
    name: bloomberg_trading_network
    driver: bridge