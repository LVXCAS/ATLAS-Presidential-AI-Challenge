monitoring:
  alerting:
    security_alerts:
    - channels:
      - slack
      - email
      condition: failed_logins > 10
      name: High Failed Login Attempts
      severity: critical
    - channels:
      - slack
      condition: api_requests_per_minute > 500
      name: Unusual API Activity
      severity: warning
    - channels:
      - slack
      condition: db_connections > 80
      name: Database Connection Anomaly
      severity: warning
  grafana:
    disable_signups: true
    enable_2fa: true
    password_policy:
      min_length: 12
      require_lowercase: true
      require_numbers: true
      require_symbols: true
      require_uppercase: true
    require_https: true
    session_timeout_hours: 24
  prometheus:
    admin_user: admin
    enable_basic_auth: true
    enable_https: true
    retention_days: 30
    scrape_interval: 15s
network:
  ddos_protection:
    connection_limit_per_ip: 50
    enable_syn_flood_protection: true
    enabled: true
    rate_limit_per_ip: 1000
  firewall_rules:
  - description: HTTP
    port: 80
    protocol: tcp
    source: 0.0.0.0/0
  - description: HTTPS
    port: 443
    protocol: tcp
    source: 0.0.0.0/0
  - description: Trading API
    port: 8001
    protocol: tcp
    source: 172.20.0.0/16
  - description: Dashboard
    port: 3000
    protocol: tcp
    source: 172.20.0.0/16
  - description: PostgreSQL
    port: 5432
    protocol: tcp
    source: 172.20.0.0/16
  - description: Redis
    port: 6379
    protocol: tcp
    source: 172.20.0.0/16
  - description: Prometheus
    port: 9090
    protocol: tcp
    source: 127.0.0.1/32
  - description: Grafana
    port: 3001
    protocol: tcp
    source: 172.20.0.0/16
  - description: Kibana
    port: 5601
    protocol: tcp
    source: 172.20.0.0/16
  intrusion_detection:
    block_duration_minutes: 60
    block_suspicious_ips: true
    enabled: true
    max_failed_attempts: 5
    monitor_failed_logins: true
ssl:
  cert_file: config/security\ssl\cert.pem
  domain: hive-trade.local
  key_file: config/security\ssl\key.pem
version: '1.0'
