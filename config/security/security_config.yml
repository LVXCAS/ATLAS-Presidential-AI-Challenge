api:
  authentication:
    api_key_header: X-API-Key
    jwt_algorithm: HS256
    jwt_enabled: true
    jwt_expiration_hours: 24
    require_api_key: true
  cors:
    allowed_headers:
    - Content-Type
    - Authorization
    - X-API-Key
    allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    allowed_origins:
    - http://localhost:3000
    - https://hive-trade.local
    enabled: true
  input_validation:
    max_request_size_mb: 10
    sanitize_inputs: true
    validate_content_type: true
  rate_limiting:
    burst_limit: 50
    enabled: true
    requests_per_hour: 1000
    requests_per_minute: 100
  security_headers:
    content_security_policy: default-src 'self'; script-src 'self' 'unsafe-inline'
    strict_transport_security: max-age=31536000; includeSubDomains
    x_content_type_options: nosniff
    x_frame_options: DENY
    x_xss_protection: 1; mode=block
containers:
  container_defaults:
    add_capabilities:
    - CHOWN
    - DAC_OVERRIDE
    - SETUID
    - SETGID
    drop_capabilities:
    - ALL
    group_id: 1000
    no_new_privileges: true
    read_only_root_fs: false
    user_id: 1000
  docker_daemon:
    apparmor_enabled: true
    no_new_privileges: true
    seccomp_enabled: true
    user_namespace_enabled: true
  image_security:
    base_image_updates: true
    scan_vulnerabilities: true
    use_trusted_registries_only: true
    verify_signatures: true
  network_security:
    disable_inter_container_communication: false
    enable_custom_bridge: true
    enable_network_encryption: true
  resource_limits:
    cpu_limit: '2.0'
    max_files: 65536
    memory_limit: 4g
    swap_limit: 1g
database:
  backup_encryption:
    algorithm: AES-256-GCM
    enabled: true
    key_rotation_days: 90
  postgresql:
    authentication: scram-sha-256
    connection_timeout: 30
    idle_in_transaction_timeout: 60000
    log_connections: true
    log_disconnections: true
    log_min_duration_statement: 1000
    log_statement: all
    max_connections: 100
    ssl_cert_file: /etc/ssl/certs/postgresql.crt
    ssl_key_file: /etc/ssl/private/postgresql.key
    ssl_mode: require
    statement_timeout: 300000
  redis:
    max_connections: 1000
    maxmemory_policy: allkeys-lru
    require_password: true
    ssl_enabled: false
    tcp_keepalive: 300
    timeout: 5
