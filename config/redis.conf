# Redis Configuration for High-Frequency Trading
# Optimized for sub-millisecond latency and high throughput

# Basic Configuration
port 6379
bind 127.0.0.1 ::1
protected-mode no
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (Optimized for speed)
# AOF for durability of critical trading data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB for backup
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Networking optimizations for low latency
tcp-nodelay yes
tcp-backlog 511

# Client connection settings
maxclients 10000

# Pub/Sub optimizations
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Lua scripting timeout
lua-time-limit 5000

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Key space notifications (for real-time updates)
notify-keyspace-events "Ex"

# Threading (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client query buffer
client-query-buffer-limit 1gb

# Protocol optimizations
proto-max-bulk-len 512mb

# Security (basic)
# requirepass bloomberg_trading_2024

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Database count
databases 16

# Always show logo
always-show-logo yes